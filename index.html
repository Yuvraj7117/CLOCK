                    <span class=lunch-time>Set lunch time</span>
                    <select id=options-l>
                        
                        <option>Default</option>
                        <option value="1">1AM-2AM</option>
                        <option value="2">2AM-3AM</option>

          <div class="right-container-1">
            <p id=time>TIME</p>
            <div id=hour>
                <span  id="hours">00</span>
                <p  class="h">hours</p>
                
            </div>
            <div class=column1>&ratio;</div>

             <div id=minute>
                <span id="minutes">00</span>
                <p class=m>minutes</p>
               
            </div>
            <div class=column2>&ratio;</div>

            <div id=second>
                <span id="seconds">00</span>
                <p  class=s>seconds</p>
              
            </div>

            <div id=meridian>
                <div id=meridians>AM</div>
            </div>    
          </div>
          
          <div class="lb1"> </div>
            
          <div class="lb2"> </div>

          <div class="right-container-2" id="some-text">
               <h1 class="h1">Hello User! How are You?</h1>
          </div>

          <div class="right-container-3" id="img">
